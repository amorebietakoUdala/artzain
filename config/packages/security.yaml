security:
    role_hierarchy:
        ROLE_API:         ROLE_API
        ROLE_ADMIN:       ROLE_ADMIN
        ROLE_SUPER_ADMIN: [ROLE_API, ROLE_USER, ROLE_ADMIN]
    # https://symfony.com/doc/current/security/authenticator_manager.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        legacy:
            algorithm: sodium
            
        App\Entity\User:
            algorithm: bcrypt
            migrate_from: 
                - legacy

        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        amreu_user_provider:
            entity:
                class: App\Entity\User
                property: username
        
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: amreu_user_provider

            custom_authenticators:
                    - amreu.login.form.passportauthenticator
            entry_point: amreu.login.form.passportauthenticator
                
            logout:
                path: user_security_logout

    access_control:
        - { path: ^/[a-z]+/login$, role: PUBLIC_ACCESS }
        - { path: ^/resetting, role: PUBLIC_ACCESS }
        - { path: ^/, role: ROLE_ADMIN }